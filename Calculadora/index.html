<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - João Pedro Martins</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <form>
        <h1>Calculadora </h1>

        <div class="input-group">
            <label for="n1">Número 1</label>
            <input id="n1" type="number">
        </div>

        <div class="input-group">
            <label for="n2">Número 2</label>
            <input id="n2" type="number">
        </div>

        <div class="input-group">
            <label for="resultado">Resultado:</label>
            <input id="resultado" type="text" disabled>
        </div>

        <div>
            <button id="soma" type="button">+</button>
            <button id="subtracao" type="button">-</button>
            <button id="multiplicacao" type="button">*</button>
            <button id="divisao" type="button">/</button>
        </div>
    </form>

    <script src="script.js"></script> 
</body>
</html>
